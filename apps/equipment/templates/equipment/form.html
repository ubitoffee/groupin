{% extends 'equipment/equipment.html' %}
{% load crispy_forms_tags %}

{% block breadcrumbs %}
    {{ block.super }} <li><a href="{% url 'equip:register' %}">Register</a></li>
{% endblock %}

{% block content %}
    <section class="content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Register</h3>
            </div>
            {% if form %}
                {% crispy form %}
            {% endif %}
        </div>
    </section>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(function () {
            $("[name=received_date]").datepicker();
            $("[name=return_date]").datepicker();
            $("[name=rental_date]").datepicker();
        });
    </script>
{% endblock %}
